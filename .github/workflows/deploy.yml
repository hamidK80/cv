name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cv/package-lock.json

      - name: Install dependencies
        working-directory: cv
        run: npm ci

      - name: Build Angular
        env:
          NG_CLI_ANALYTICS: 'false'
        working-directory: cv
        run: npx ng build --base-href "/cv/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: cv/dist/cv/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
