<section class="hero">
  <div class="hero-background">
    <div class="hero-pattern"></div>
  </div>
  
  <div class="container">
    <div class="hero-content">
      <div class="hero-badge">
        <span class="badge-icon">🔥</span>
        <span>خدمات همان روز در دسترس</span>
      </div>
      
      <h1 class="hero-title">
        <span class="title-line">{{ name() }}</span>
        <span class="title-line title-accent">{{ title() }}</span>
      </h1>
      
      <p class="hero-description">
        تعمیر و نگهداری سریع و قابل اعتماد دیگ بخار. 
        <strong>خدمات اضطراری در کمتر از 4 ساعت.</strong>
      </p>
      
      <div class="hero-actions">
        <a [href]="callUrl()" class="btn btn-primary btn-call">
          <span class="btn-icon">📞</span>
          <span>تماس فوری</span>
        </a>
        
        <a [href]="whatsappUrl()" class="btn btn-whatsapp">
          <span class="btn-icon">💬</span>
          <span>واتساپ</span>
        </a>
      </div>
      
      <div class="hero-stats">
        <div class="stat">
          <span class="stat-number">5+</span>
          <span class="stat-label">سال تجربه</span>
        </div>
        <div class="stat">
          <span class="stat-number">24/7</span>
          <span class="stat-label">خدمات اضطراری</span>
        </div>
        <div class="stat">
          <span class="stat-number">100%</span>
          <span class="stat-label">رضایت مشتری</span>
        </div>
      </div>
    </div>
  </div>
</section>
