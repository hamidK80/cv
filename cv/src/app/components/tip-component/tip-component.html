<section class="tip-of-week section">
  <div class="container">
    <div class="tip-container">
      <div class="tip-header">
        <div class="tip-badge">
          <span class="badge-icon">💡</span>
          <span class="badge-text">نکته متخصص</span>
        </div>
        <h2 class="tip-title">نکته هفته</h2>
        <p class="tip-subtitle">مشاوره حرفه‌ای برای عملکرد روان دیگ بخار شما</p>
      </div>
      
      <div class="tip-card">
        <div class="tip-content">
          <div class="tip-icon">
            <span class="icon">💡</span>
          </div>
          
          <div class="tip-text">
            <h3 class="tip-heading">{{ currentTip().title }}</h3>
            <p class="tip-description">{{ currentTip().content }}</p>
            
            <div class="tip-category">
              <span class="category-icon">📋</span>
              <span class="category-text">{{ currentTip().category | titlecase }}</span>
            </div>
          </div>
        </div>
        
        <div class="tip-actions">
          <button class="btn-refresh" (click)="refreshTip()">
            <span class="btn-icon">🔄</span>
            <span>نکته دیگر</span>
          </button>
          
          <div class="tip-note">
            <span class="note-icon">ℹ️</span>
            <span class="note-text">نکات به طور خودکار با بازخوانی صفحه تغییر می‌کنند</span>
          </div>
        </div>
      </div>
      
      <div class="tip-benefits">
        <div class="benefit-item">
          <span class="benefit-icon">💰</span>
          <span class="benefit-text">صرفه‌جویی در قبض انرژی</span>
        </div>
        <div class="benefit-item">
          <span class="benefit-icon">🛡️</span>
          <span class="benefit-text">جلوگیری از خرابی</span>
        </div>
        <div class="benefit-item">
          <span class="benefit-icon">⏰</span>
          <span class="benefit-text">افزایش عمر دیگ بخار</span>
        </div>
      </div>
    </div>
  </div>
</section>
